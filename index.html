<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <!--Google fonts-->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;772&display=swap"
      rel="stylesheet"
    />

    <!--Font Awesome-->
    <script
      src="https://kit.fontawesome.com/3b2039f20a.js"
      crossorigin="anonymous"
    ></script>

    <!--CSS-->
    <link href="src/styles.css" rel="stylesheet" type="text/css" />

    <!--AXIOS-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="col">
        <div class="row">
          <div class="col-1"></div>
          <div class="col">
            <div class="row">
              <img src="images/weather.png" alt="Weather_logo" width="200px" />
            </div>
            <div class="row title">
              <h1><strong>Weather Forecast</strong></h1>
            </div>
          </div>
          <div class="col-1"></div>
        </div>
        <div class="row">
          <div class="col">
            <input type="text" id="city-input" placeholder="Enter a city" />
          </div>
          <div class="col-3">
            <button id="search-button">Search</button>
          </div>
          <div class="col-2">
            <button id="current-location-button" title="Current location">
              <i class="fa-solid fa-location-dot"></i>
            </button>
          </div>
        </div>
        <div class="main-box">
          <div class="col conditions-details">
            <div class="row weather-temperature">
              <div class="col-auto">
                <i id="main-icon"></i>
              </div>
              <div class="col-auto">
                <div id="temp"></div>
              </div>
              <div class="col-auto units">
                <a class="link-units" id="link-celsius" href="#">ºC</a>|<a
                  class="link-units"
                  id="link-farenheit"
                  href="#"
                  >ºF</a
                >
              </div>
            </div>
            <h2 id="city"></h2>
            <ul>
              <li>
                <span id="description"></span>
              </li>
              <li>
                <h6 id="date-time"></h6>
              </li>
              <li>
                <i class="fa-solid fa-temperature-full details-icon"></i> Màx
                <span id="temp-max"></span>ºC
                <i class="fa-solid fa-temperature-quarter details-icon"></i> Min
                <span id="temp-min"></span>ºC
              </li>
              <li>
                <i class="fa-solid fa-droplet details-icon"></i>
                Humidity: <span id="humidity"></span>%
              </li>
              <li>
                <i class="fa-solid fa-wind details-icon"></i>
                Wind: <span id="wind"></span>km/h
              </li>
            </ul>
          </div>
          <div class="row days-details">
            <div class="col">
              Mon
              <br />
              <i class="fa-solid fa-cloud weather-icon"></i>
              <br />
              <strong>18ºC</strong>
            </div>
            <div class="col">
              Tue
              <br />
              <i class="fa-solid fa-smog weather-icon"></i>
              <br />
              <strong>19ºC</strong>
            </div>
            <div class="col">
              Wed
              <br />
              <i class="fa-solid fa-cloud-rain weather-icon"></i>
              <br />
              <strong>16ºC</strong>
            </div>
            <div class="col">
              Thu
              <br />
              <i class="fa-solid fa-sun weather-icon"></i>
              <br />
              <strong>21ºC</strong>
            </div>
            <div class="col">
              Fri
              <br />
              <i class="fa-solid fa-cloud-sun weather-icon"></i>
              <br />
              <strong>22ºC</strong>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/script.js" type="text/javascript"></script>
    <div class="git-hub-link">
      Coded by Anna Pedrola
      <br />
      Open-sourced code available on GitHub
      <a href="https://github.com/AnnaPG/SheCodes-Plus-Project" target="_blank">
        <i class="fa-brands fa-github details-icon"></i>
      </a>
    </div>
  </body>
</html>
